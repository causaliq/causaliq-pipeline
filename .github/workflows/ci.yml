name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    uses: causaliq/causaliq/.github/workflows/shared-ci.yml@main
    with:
      python-versions: '["3.9", "3.10", "3.11", "3.12"]'
      operating-systems: '["ubuntu-latest", "windows-latest", "macos-latest"]'
      package-name: "causaliq-repo-template"